<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2f9ea39c67.js"
      crossorigin="anonymous"
    ></script>
    <title>Pure JS excel</title>
  </head>
  <body>
    <div id="app">
      <div class="db">
        <div class="db__header">
          <h1>Excel Dashboard</h1>
        </div>

        <div class="db__new">
          <div class="db__view">
            <a href="#" class="db__new__create">
              New <br />
              Table
            </a>
          </div>
        </div>

        <div class="db__table db__view">
          <div class="db__table__header">
            <span>Name</span>
            <span>Date of opening</span>
          </div>
          <ul class="db__table__list">
            <li class="db__table__list__record">
              <a href="#">Table number 1</a>

              <strong>15.08.2023</strong>
            </li>

            <li class="db__table__list__record">
              <a href="#">Table number 1</a>

              <strong>20.08.2023</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
